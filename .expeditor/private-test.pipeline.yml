steps:
  - label: "bats"
    command: bats tests
    expeditor:
      accounts:
        - aws/chef-cd
        - github/chef-ci
      secrets:
        GITHUB_TOKEN:
          account: github/chef-ci
          field: token
        VAULT_CONFIRM:
          path: secret/testing/expeditor
          field: confirm
    plugins:
      docker:
        image: "chefes/buildkite"
        propagate-environment: true

