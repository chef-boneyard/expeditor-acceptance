steps:
  - label: default
    agents:
      queue: default
    timeout_in_minutes: 2
    commands:
      - sudo hab install --binlink chef/inspec
      - inspec exec components/buildkite-agents/new-cd/profiles/unprivileged

  - label: default-privileged
    agents:
      queue: default-privileged
    timeout_in_minutes: 2
    commands:
      - sudo hab install --binlink chef/inspec
      - inspec exec components/buildkite-agents/new-cd/profiles/privileged

  - label: single-use
    agents:
      queue: single-use
    timeout_in_minutes: 2
    commands:
      - sudo hab install --binlink chef/inspec
      - inspec exec components/buildkite-agents/new-cd/profiles/unprivileged
      - buildkite-agent meta-data set "single-use" \$BUILDKITE_AGENT_META_DATA_AWS_INSTANCE_ID

  - label: single-use-privileged
    agents:
      queue: single-use-privileged
    timeout_in_minutes: 2
    commands:
      - sudo hab install --binlink chef/inspec
      - inspec exec components/buildkite-agents/new-cd/profiles/privileged
      - buildkite-agent meta-data set "single-use-privileged" \$BUILDKITE_AGENT_META_DATA_AWS_INSTANCE_ID


  - wait

  # Allow the single-use insances to spin down
  - command: sleep 60

  - wait

  - label: validate
    agents:
      queue: default
    commands:
      - sudo hab install --binlink chef/inspec
      - inspec exec -t aws:// components/buildkite-agents/new-cd/profiles/validate

